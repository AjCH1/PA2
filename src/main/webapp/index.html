    $(function(){
 
    
      $("#categorySelector").change(function(){
        var value = $(this).val(); //get value of selected dropdown item

        if(value == "none")
        { 
          $(".productCard").show();
        }
        else{
          $(".productCard").hide();
          $('[id = ' + value + ']').show();  
        }
      })
